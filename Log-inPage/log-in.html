<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,800;1,200&family=Roboto:ital,wght@0,100;0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href = "../index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Log-in</title>
    <script src ="log-in.js"></script>
</head>
<body>
    <div class="containerlogin" id = "containerlogin-1">
        <form class="formlogin" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type ="text" class="form__input" autofocus placeholder="username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type ="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type ="submit" >Log In</button>
                <br><br>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot Password</a>
                </p>
                <br>
                <p class="form__text">
                    <a class="form__link" href = "#" id="linkCreateAccount"onclick="activeWindow(2);" >Create Account</a>
                </p>
                <br>
                <p>
                    <a href="../index.html"><i class="fa-solid fa-house" style="color: var(--lotsOfYellow);"></i></a>
                </p>
        </form>
    </div>
       <div class="containerlogin2" id = "containerlogin-2">
        <form class="formlogin" id="createAccount">
            <h1 class="form__title" >Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type ="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type ="text" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type ="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                <input type ="password" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type ="submit" >Log In</button>
                <br><br>
                <p class="form__text">
                    <a class="form__link" href = "#" id="linkLogin" onclick="activeWindow(1);">Already have an account - Sign in</a>
                </p>
        </form>
    </div>


</body>
<img class= "bg-image" src="rover_huntsman.jpg">

</html>
